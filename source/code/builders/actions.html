<!DOCTYPE html>
<html>
<head>
     <meta charset="UTF-8">
    <title>Available actions for Ops Automator stack %stack%</title>
</head>
<body>
<style>
  body {
    margin: 0 30px 0 30px;
    overflow: scroll;
    font-family: "Helvetica Neue", Roboto, Arial, "Droid Sans", sans-serif;
    font-size: 14px;
    line-height: 1.5em;
    color: #444;
  }


  h1 {
    color: #999;
    font-size: 28px;
    line-height: 1.2em;
    padding: .5em 0 .2em 0;
    margin: 15px 0 30px 0;
    font-weight: normal;
    text-rendering: optimizeLegibility;
  }

  ul {
    margin: 0;
    padding: 0;
  }

  li {
    list-style-type: none;
  }

  li.actions-list {
    margin-bottom: 1.5em;
  }

  li.actions-list > div.actions-list-header {
    border-bottom: 1px solid #ccc;
   font-size: 22px;
    line-height: 1.3em;
    padding: 0 0 .2em 0;
    margin: 0.5em 0 .5em 0;

  }

  li.actions-item {
    list-style-type: none;
    margin-left: 2em;
    margin-bottom: 0.4em;
    font-weight: bold;
    font-family: "Helvetica Neue",Roboto,Arial,"Droid Sans",sans-serif;
  }

  li.actions-item > a {
    text-decoration: none;
  }

</style>
<h1>Available actions for Ops Automator stack %stack%</h1>
%actions%
</body>
</html>
